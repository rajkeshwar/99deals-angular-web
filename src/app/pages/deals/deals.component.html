<app-header />

<app-mega-menu-category [categories]="categories" />

<div class="max-w-screen-2xl mx-auto mb-6">
  <p-carousel
    [value]="banners"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="3000"
    [showIndicators]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-banner pTemplate="item">
      <img [src]="banner.url" [alt]="banner.name" />
    </ng-template>
  </p-carousel>
</div>

<div *ngFor="let category of products | keyvalue">
  <div class="max-w-screen-2xl mx-auto mb-12">
    <h3 class="text-2xl text-gray-700 ml-12 pl-1 mb-4 font-bold">
      Best of {{ category.key }}
    </h3>
    <p-carousel
      [value]="$any(category.value)"
      [numVisible]="5"
      [numScroll]="3"
      [circular]="false"
      [showIndicators]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-item pTemplate="item">
        <p-card
          [header]="item.material"
          [subheader]="item.name"
          styleClass="mx-2"
        >
          <ng-template pTemplate="header">
            <img alt="Card" [src]="item.url" />
          </ng-template>
          <ng-template pTemplate="footer">
            <div class="flex justify-end">
              <p-button
                label="Add to cart"
                icon="pi pi-check"
                styleClass="p-button-warning p-button-sm"
              ></p-button>
            </div>
          </ng-template>
        </p-card>
      </ng-template>
    </p-carousel>
  </div>
</div>

<app-footer></app-footer>
