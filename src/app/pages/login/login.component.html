
<div class="md:container md:mx-auto min-h-screen flex justify-center items-center">
    <form class="-mt-48" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <h1 class="text-2xl mb-4 font-bold">Login</h1>
        <h3 class="text-xl mb-4 font-semibold">Get Access to your deals, discount and coupons</h3>
    
        <div class="flex items-center mb-4">
            <label class="mr-4 font-semibold">Enter Email /Mobile Number</label>
            <input type="text" pInputText formControlName="mobile" />
        </div>
    
        <div class="flex mb-4">
            <p-checkbox formControlName="checked" [binary]="true" inputId="binary"></p-checkbox>
            <a class="text-blue-500 ml-2">By continuing, you agree to 99yearDeals.com's Terms of Use and Privacy Policy.</a>
        </div>
    
        <div class="flex justify-between">
            <p-button label="Submit" type="submit"></p-button>
            <a class="text-blue-500 underline underline-offset-8" [routerLink]="['/register']">click here to Regiser </a>
        </div>
    </form>
</div>
